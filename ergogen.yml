default-rows: &default-rows
  rows:
    bottom:
    home:
    top:
    way-up-there:

units:
  gateronX: 15.8
  gateronY: 15.6
  u: 15.8

$default_height: gateronY
$default_width: u

points:
  zones:
    main:
      <<: *default-rows
      anchor:
        rotate: -20
      columns:
        ring:
        middle:
        index:
          key:
            spread: 1.3u
            stagger: -.3u
        index-reach:
          key:
    pinky:
      anchor:
        ref: main_ring_bottom
        shift: [-1.3u, .2u]
        rotate: 40
      columns:
        home:
        top-left:
          key:
            stagger: 1u
            spread: -.5u
        top-right:
    thumb:
      anchor:
        ref: main_index_bottom
        shift: [-.5u, -1.3u]
      columns:
        left:
          key:
            rotate: 5
        home:
          key:
            spread: 1.2u
            rotate: -5
        right:
          key:
            spread: 1.2u
            stagger: -.3u
            rotate: -20
        bottom-left:
          key:
            spread: -2u
            stagger: -1.2u
            rotate: -10
        bottom-right:
          key:
            spread: 1.2u
            rotate: 10
        top-right:
           key:
             spread: 1.17u
             stagger: 2.2u
             rotate: -20
  mirror:
    ref: main_index_home
    distance: 150
